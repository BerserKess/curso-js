<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercicios HTML</title>
        <style>
            #conteudo {
                padding: 20px 0px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Exercicios HTML</h1>
        </header>
        <nav>
            <a href="exercicios/teste.html"> 00 - Teste</a> |
            <a href="exercicios/tagsDeTexto.html"> 01 - Tags para Texto</a> |
            <a href="exercicios/listas.html"> 02 - Listas</a> |
            <a href="exercicios/listaAninhada.html"> 03 - Listas Aninhada</a> |
            <a href="exercicios/links.html"> 04 - Links</a> |
            <a href="exercicios/tabelas.html"> 05 - Tabelas</a> |
            <a href="exercicios/forms/formulario1.html"> 06 - Formularios</a> |
        </nav>
        <section id="conteudo"></section>
        <footer><br />Curso Web Moderno</footer>
        <script>
            // pega todas as tags de link
            document.querySelectorAll('a').forEach(link => {
                const conteudo = document.getElementById('conteudo');
                link.onclick = function (evento) {
                    // ao clicar no link ele não redireciona mais para outra pagina e sim manda o que tem nela para uma div
                    evento.preventDefault(); // previne o comportamento padraão
                    fetch(link.href) //chamada ajax a parti do link
                        .then(resposta =>
                            resposta.text(/*pega o conteudo html da pagina que fez a requisição*/),
                        )
                        .then(html => (conteudo.innerHTML = html));
                };
            });
            /* O .then retorna pra gente uma promise com dois argumentos (callback), para informar se o que fizemos deu sucesso ou se foi rejeitado.
             */
        </script>
    </body>
</html>
