<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Um pouco de CSS</title>
        <style>
            h1 {
                background-color: azure;
                font-size: 20px;
            }

            .fundoVerde {
                background-color: greenyellow;
            }
            #textoPrincipal {
                font-size: 40px;
                font-weight: bold;
                background-color: green;
                color: azure;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto</span>
        <span class="fundoVerde negrito">Texto 2</span>
    </body>
</html>
<!--ID: Identificador Unico-->
<!--Class: Identificador aplicavel mais de uma vez-->
